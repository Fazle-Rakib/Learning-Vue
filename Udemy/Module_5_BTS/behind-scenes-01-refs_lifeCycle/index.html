<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <section id="app">
      <h2>How Vue Works</h2>
      <!-- 
        input & v-model binding will be fired in every keystroke,
        something it is needed to have[like:validation]. But we can 
        also use refs to retrive DOM element value when we want. It 
        points/memorizes to the any DOM element we want 
       -->
      <!-- <input type="text" @input="saveInput">
      <input type="text" v-model="saveInput">  -->
      <input type="text" ref="userInput" />
      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>
    </section>
  </body>
</html>
